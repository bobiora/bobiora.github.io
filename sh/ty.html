<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam, I am Sam.</title>
    <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>

		let listLogo = []; //Array.from({length:20},(v,i) => i + 1);
		let dirLogos = "/images/logos/";
		let fileExtension = ".svg"
		let curDomain = "//" + document.domain
	
		for (let i = 1; i <= 16; i++){
			listLogo.push(curDomain + dirLogos + i + fileExtension);
		}
		listLogo.forEach((url) => {
			$.ajax({
				url: url,
				type: 'HEAD',
				error: function() {			
					listLogo.splice($.inArray(url, listLogo), 1);
				},
				success: function() {
								
				}
			});
			//console.log(url)
		});
		
		setTimeout(function(){ 
		
			var itemImage;
		itemImage = listLogo[Math.floor(Math.random() * listLogo.length)];
		
		$('.logo').attr("src", itemImage);
		
	
		}, 100);

		
		
	
	</script>
</head>
<body>
    <div class="bar header">
        <div class="box-line open-right"></div>
        <img class="logo" src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 200 150'%2F%3E">
        <div class="box-line open-left"></div>
    </div>
    <div class="page-container ty-page">
        <div class="message">
            <h1>I just want free snacks.</h1>
        </div>
        <div class="message-ty">
			<h2 class="title-sticker">I think you've <br> had enough</h2>
			<h3 class="subtitle">Please Sam, can I have <br> <a href="/"><strong>some more?</strong></a></h3>
		</div>
    </div>
    <div class="bar footer">
		<div class="box-line open-right"></div>
		<div><h2>Sam the creative dude</h2></div>
		<div class="box-line open-left"></div>
    </div>
    <script src="js/scrolling.js"></script>
</body>
</html>
